<div class="header">
  <div class="container header__container">
    <a class="header__logo">
      <img class="logo__img" src="/assets/img/header_logo.svg" alt="Logotype Clients">
    </a>
    <form class="header__form">
      <div class="header__inner">
        <input class="header__input" placeholder="Поиск по ФИО клиента..."
               [(ngModel)]="searchStr"
               (ngModelChange)="dataChanged($event)"
               name="search">
      </div>
    </form>
  </div>
</div>
