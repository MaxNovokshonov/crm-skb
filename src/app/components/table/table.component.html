<div class="clients">
  <div class="container clients__container">
    <h1 class="clients__heading">Клиенты</h1>
    <div class="clients__wrapper">
      <table class="clients__table">
        <thead class="clients__display display-info">
        <tr class="display-info__wrapper">
          <th class="display-info__item display-info__item--id sort-up">id</th>
          <th class="display-info__item display-info__item--name sort-down">Фамилия Имя Отчество
            <span class="display-info__sorting heliotrope">а-я</span>
          </th>
          <th class="display-info__item display-info__item--create sort-down">Дата и время создания
            <span class="create__span"></span>
          </th>
          <th class="display-info__item display-info__item--change sort-down">Последние изменения
            <span class="change__span"></span>
          </th>
          <th class="display-info__item display-info__item--contacts">Контакты</th>
          <th class="display-info__item display-info__item--actions">Действия</th>
        </tr>
        </thead>
        <tbody class="clients__tbody">
        <app-client
          *ngFor="let client of clients"
          [client]="client"
        ></app-client>
        </tbody>
      </table>

      <app-preloader *ngIf="!loader"></app-preloader>

    </div>
    <button class="clients__btn btn-reset">Добавить клиента
      <span class="clients__svg">
            <svg width="23" height="16" viewBox="0 0 23 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M14.5 8C16.71 8 18.5 6.21 18.5 4C18.5 1.79 16.71 0 14.5 0C12.29 0 10.5 1.79 10.5 4C10.5 6.21 12.29 8 14.5 8ZM5.5 6V3H3.5V6H0.5V8H3.5V11H5.5V8H8.5V6H5.5ZM14.5 10C11.83 10 6.5 11.34 6.5 14V16H22.5V14C22.5 11.34 17.17 10 14.5 10Z"
                fill="#9873FF"/>
            </svg>
      </span>
    </button>
  </div>


</div>
